<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ section_config.title }} - Production Display</title>
    <style>
        :root {
            /* Color schemes for different sections */
            --blue-primary: #1e40af;
            --blue-secondary: #3b82f6;
            --blue-light: #dbeafe;
            --blue-dark: #1e3a8a;
            
            --green-primary: #166534;
            --green-secondary: #22c55e;
            --green-light: #dcfce7;
            --green-dark: #14532d;
            
            --red-primary: #dc2626;
            --red-secondary: #ef4444;
            --red-light: #fee2e2;
            --red-dark: #991b1b;
            
            --orange-primary: #ea580c;
            --orange-secondary: #f97316;
            --orange-light: #fed7aa;
            --orange-dark: #c2410c;
            
            --purple-primary: #7c3aed;
            --purple-secondary: #8b5cf6;
            --purple-light: #ede9fe;
            --purple-dark: #5b21b6;
            
            --teal-primary: #0f766e;
            --teal-secondary: #14b8a6;
            --teal-light: #ccfbf1;
            --teal-dark: #134e4a;
            
            --gray-primary: #374151;
            --gray-secondary: #6b7280;
            --gray-light: #f3f4f6;
            --gray-dark: #1f2937;
            
            /* Dynamic colors based on section */
            {% if section_config.color_scheme == 'blue' %}
            --primary: var(--blue-primary);
            --secondary: var(--blue-secondary);
            --light: var(--blue-light);
            --dark: var(--blue-dark);
            {% elif section_config.color_scheme == 'green' %}
            --primary: var(--green-primary);
            --secondary: var(--green-secondary);
            --light: var(--green-light);
            --dark: var(--green-dark);
            {% elif section_config.color_scheme == 'red' %}
            --primary: var(--red-primary);
            --secondary: var(--red-secondary);
            --light: var(--red-light);
            --dark: var(--red-dark);
            {% elif section_config.color_scheme == 'orange' %}
            --primary: var(--orange-primary);
            --secondary: var(--orange-secondary);
            --light: var(--orange-light);
            --dark: var(--orange-dark);
            {% elif section_config.color_scheme == 'purple' %}
            --primary: var(--purple-primary);
            --secondary: var(--purple-secondary);
            --light: var(--purple-light);
            --dark: var(--purple-dark);
            {% elif section_config.color_scheme == 'teal' %}
            --primary: var(--teal-primary);
            --secondary: var(--teal-secondary);
            --light: var(--teal-light);
            --dark: var(--teal-dark);
            {% else %}
            --primary: var(--gray-primary);
            --secondary: var(--gray-secondary);
            --light: var(--gray-light);
            --dark: var(--gray-dark);
            {% endif %}
            
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #06b6d4;
            
            --white: #ffffff;
            --black: #000000;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
            color: var(--white);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundMove {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-xl);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-icon {
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .header-text h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-text p {
            font-size: 1.125rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .header-right {
            text-align: right;
        }

        .current-time {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .current-date {
            font-size: 1.25rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--success);
        }

        .status-indicator.disconnected {
            background: var(--error);
            box-shadow: 0 0 10px var(--error);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.1);
            }
        }

        /* Statistics Bar */
        .stats-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .stat-trend {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            opacity: 0.8;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }

        .content-header {
            background: var(--primary);
            color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .last-update {
            font-size: 0.875rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .update-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Data Display */
        .data-container {
            flex: 1;
            overflow: auto;
            padding: 1rem;
        }

        .data-grid {
            display: grid;
            gap: 1rem;
            height: 100%;
        }

        /* Production Grid Layout */
        .production-grid {
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .production-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .production-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .production-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .line-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .shift-data {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .shift-card {
            background: var(--light);
            border-radius: var(--radius-lg);
            padding: 1rem;
            text-align: center;
        }

        .shift-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .shift-model {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .shift-numbers {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .plan-actual {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .efficiency {
            font-size: 1.125rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-md);
        }

        .efficiency.high {
            background: var(--success);
            color: var(--white);
        }

        .efficiency.medium {
            background: var(--warning);
            color: var(--white);
        }

        .efficiency.low {
            background: var(--error);
            color: var(--white);
        }

        /* Table Layout */
        .table-layout {
            width: 100%;
            height: 100%;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .data-table th {
            background: var(--primary);
            color: var(--white);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.75rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            vertical-align: middle;
        }

        .data-table tbody tr {
            transition: all 0.2s ease;
        }

        .data-table tbody tr:hover {
            background: var(--light);
        }

        .data-table tbody tr.new-row {
            animation: highlightRow 2s ease-out;
        }

        @keyframes highlightRow {
            0% { background: rgba(59, 130, 246, 0.2); }
            100% { background: transparent; }
        }

        /* Status Badges */
        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .status-received {
            background: var(--success);
            color: var(--white);
        }

        .status-pending {
            background: var(--warning);
            color: var(--white);
        }

        .status-delayed {
            background: var(--error);
            color: var(--white);
        }

        .status-scheduled {
            background: var(--info);
            color: var(--white);
        }

        .status-on-target {
            background: var(--success);
            color: var(--white);
        }

        .status-behind {
            background: var(--warning);
            color: var(--white);
        }

        .status-critical {
            background: var(--error);
            color: var(--white);
            animation: criticalPulse 2s infinite;
        }

        @keyframes criticalPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Priority Indicators */
        .priority-high {
            color: var(--error);
            font-weight: 700;
        }

        .priority-medium {
            color: var(--warning);
            font-weight: 600;
        }

        .priority-low {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Risk Level Indicators */
        .risk-high {
            background: var(--error);
            color: var(--white);
        }

        .risk-medium {
            background: var(--warning);
            color: var(--white);
        }

        .risk-low {
            background: var(--success);
            color: var(--white);
        }

        /* Alert System */
        .alerts-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            max-width: 400px;
        }

        .alert {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin-bottom: 0.5rem;
            box-shadow: var(--shadow-lg);
            border-left: 4px solid;
            animation: slideInRight 0.3s ease-out;
        }

        .alert.warning {
            border-left-color: var(--warning);
            color: #92400e;
        }

        .alert.error {
            border-left-color: var(--error);
            color: #dc2626;
        }

        .alert.info {
            border-left-color: var(--info);
            color: #0369a1;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Loading States */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error States */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--error);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        /* Progress Bars */
        .progress-container {
            margin-top: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: var(--radius-sm);
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShimmer 2s infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .header {
                padding: 1rem;
            }

            .header-text h1 {
                font-size: 2rem;
            }

            .current-time {
                font-size: 2rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .production-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }

            .shift-data {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .stats-bar {
                flex-direction: column;
            }

            .data-table {
                font-size: 0.8rem;
            }

            .data-table th,
            .data-table td {
                padding: 0.5rem;
            }
        }

        /* Custom Scrollbar */
        .data-container::-webkit-scrollbar {
            width: 8px;
        }

        .data-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: var(--radius-sm);
        }

        .data-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: var(--radius-sm);
        }

        .data-container::-webkit-scrollbar-thumb:hover {
            background: var(--dark);
        }

        /* Full screen button */
        .fullscreen-btn {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
            padding: 0.75rem;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="header-icon">{{ section_config.icon }}</div>
                <div class="header-text">
                    <h1>{{ section_config.title }}</h1>
                    <p>{{ section_config.subtitle }} - {{ board.title }}</p>
                </div>
            </div>
            <div class="header-right">
                <div class="current-time" id="currentTime">--:--:--</div>
                <div class="current-date" id="currentDate">{{ board.today_date|date:"F d, Y" }}</div>
                <div class="connection-status">
                    <div class="status-indicator" id="connectionIndicator"></div>
                    <span id="connectionText">Connecting...</span>
                </div>
            </div>
        </div>

        <!-- Statistics Bar -->
        <div class="stats-bar" id="statsBar">
            <!-- Statistics will be populated by JavaScript -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <div class="content-title">
                    <span>📊</span>
                    <span id="dataTitle">{{ section_config.title }}</span>
                </div>
                <div class="last-update">
                    <div class="update-indicator"></div>
                    <span>Last Updated: <span id="lastUpdateTime">Never</span></span>
                </div>
            </div>
            <div class="data-container">
                <div id="dataContent">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Loading production data...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alerts Container -->
    <div class="alerts-container" id="alertsContainer"></div>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen">
        ⛶
    </button>

    <script>
        // Global variables
        let eventSource = null;
        let isConnected = false;
        let currentData = null;
        let alertTimeout = {};

        // Configuration from Django
        const config = {
            boardId: {{ board.pk }},
            section: '{{ section }}',
            refreshInterval: {{ section_config.refresh_interval }},
            showProgress: {{ section_config.show_progress|yesno:"true,false" }},
            showAlerts: {{ section_config.show_alerts|yesno:"true,false" }},
            layout: '{{ section_config.layout }}',
            streamUrl: '{{ stream_url }}',
            refreshUrl: '{{ refresh_url }}'
        };

        // Initialize the display
        document.addEventListener('DOMContentLoaded', function() {
            updateClock();
            setInterval(updateClock, 1000);
            startStreaming();
            
            // Handle page visibility changes
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    stopStreaming();
                } else {
                    startStreaming();
                }
            });
        });

        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function startStreaming() {
            if (eventSource) {
                eventSource.close();
            }

            updateConnectionStatus('connecting');

            eventSource = new EventSource(`/planning/api/display/{{ board.pk }}/{{ section }}/stream/`);

            eventSource.onopen = function() {
                updateConnectionStatus('connected');
                console.log('Connected to live stream');
            };

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                currentData = data;
                updateDisplay(data);
                updateLastUpdateTime();
            };

            eventSource.addEventListener('heartbeat', function(event) {
                const data = JSON.parse(event.data);
                updateSystemStatus(data);
            });

            eventSource.addEventListener('error', function(event) {
                const data = JSON.parse(event.data);
                console.error('Stream error:', data.error);
                showAlert(`Connection error: ${data.error}`, 'error');
            });

            eventSource.onerror = function() {
                updateConnectionStatus('disconnected');
                console.log('Connection lost, attempting to reconnect...');
                
                // Attempt to reconnect after 5 seconds
                setTimeout(() => {
                    if (!isConnected) {
                        startStreaming();
                    }
                }, 5000);
            };
        }

        function stopStreaming() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateConnectionStatus('disconnected');
        }

        function updateConnectionStatus(status) {
            const indicator = document.getElementById('connectionIndicator');
            const text = document.getElementById('connectionText');
            
            indicator.className = 'status-indicator';
            
            if (status === 'connected') {
                indicator.classList.add('connected');
                text.textContent = 'Live';
                isConnected = true;
            } else if (status === 'connecting') {
                text.textContent = 'Connecting...';
                isConnected = false;
            } else {
                indicator.classList.add('disconnected');
                text.textContent = 'Disconnected';
                isConnected = false;
            }
        }

        function updateDisplay(data) {
            updateStatistics(data.statistics);
            updateDataContent(data);
            
            if (config.showAlerts && data.alerts) {
                showAlerts(data.alerts);
            }
        }

        function updateStatistics(stats) {
            if (!stats) return;
            
            const statsBar = document.getElementById('statsBar');
            statsBar.innerHTML = '';
            
            const statConfigs = getStatConfigForSection(config.section);
            
            statConfigs.forEach(statConfig => {
                const value = stats[statConfig.key] || 0;
                const statCard = createStatCard(statConfig.label, value, statConfig.format, statConfig.trend);
                statsBar.appendChild(statCard);
            });
        }

        function getStatConfigForSection(section) {
            const configs = {
                'today_assembly': [
                    { key: 'total_lines', label: 'Production Lines', format: 'number' },
                    { key: 'overall_efficiency', label: 'Overall Efficiency', format: 'percentage' },
                    { key: 'lines_on_target', label: 'On Target', format: 'number', trend: 'good' },
                    { key: 'lines_behind', label: 'Behind Schedule', format: 'number', trend: 'warning' }
                ],
                'critical_parts': [
                    { key: 'total_parts', label: 'Total Parts', format: 'number' },
                    { key: 'received', label: 'Received', format: 'number', trend: 'good' },
                    { key: 'pending', label: 'Pending', format: 'number', trend: 'warning' },
                    { key: 'high_risk', label: 'High Risk', format: 'number', trend: 'bad' }
                ],
                'tomorrow_assembly': [
                    { key: 'total_models', label: 'Models Planned', format: 'number' },
                    { key: 'total_planned', label: 'Total Units', format: 'number' },
                    { key: 'a_shift_total', label: 'A Shift', format: 'number' },
                    { key: 'b_shift_total', label: 'B Shift', format: 'number' }
                ]
            };
            
            return configs[section] || [
                { key: 'total_items', label: 'Total Items', format: 'number' }
            ];
        }

        function createStatCard(label, value, format, trend) {
            const card = document.createElement('div');
            card.className = 'stat-card';
            
            let formattedValue = value;
            if (format === 'percentage') {
                formattedValue = value + '%';
            } else if (format === 'number') {
                formattedValue = value.toLocaleString();
            }
            
            let trendClass = '';
            let trendIcon = '';
            if (trend === 'good') {
                trendClass = 'text-green-400';
                trendIcon = '↗️';
            } else if (trend === 'warning') {
                trendClass = 'text-yellow-400';
                trendIcon = '⚠️';
            } else if (trend === 'bad') {
                trendClass = 'text-red-400';
                trendIcon = '⬇️';
            }
            
            card.innerHTML = `
                <div class="stat-number">${formattedValue}</div>
                <div class="stat-label">${label}</div>
                ${trend ? `<div class="stat-trend ${trendClass}">${trendIcon}</div>` : ''}
            `;
            
            return card;
        }

        function updateDataContent(data) {
            const contentContainer = document.getElementById('dataContent');
            
            if (!data.data || data.data.length === 0) {
                contentContainer.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">📋</div>
                        <h3>No Data Available</h3>
                        <p>No data found for this section.</p>
                    </div>
                `;
                return;
            }
            
            if (config.layout === 'production_grid') {
                contentContainer.innerHTML = createProductionGrid(data);
            } else {
                contentContainer.innerHTML = createTableLayout(data);
            }
            
            // Add animation to new rows
            setTimeout(() => {
                document.querySelectorAll('.data-table tbody tr, .production-card').forEach(row => {
                    row.classList.add('new-row');
                    setTimeout(() => row.classList.remove('new-row'), 2000);
                });
            }, 100);
        }

        function createProductionGrid(data) {
            let html = '<div class="data-grid production-grid">';
            
            data.data.forEach(row => {
                const [lineName, aModel, aPlan, aActual, aEff, bModel, bPlan, bActual, bEff, cModel, cPlan, cActual, cEff, status] = row;
                
                html += `
                    <div class="production-card">
                        <div class="line-name">${lineName}</div>
                        <div class="shift-data">
                            <div class="shift-card">
                                <div class="shift-title">A Shift</div>
                                <div class="shift-model">${aModel}</div>
                                <div class="shift-numbers">
                                    <span class="plan-actual">${aActual}/${aPlan}</span>
                                </div>
                                <div class="efficiency ${getEfficiencyClass(parseFloat(aEff))}">${aEff}</div>
                            </div>
                            <div class="shift-card">
                                <div class="shift-title">B Shift</div>
                                <div class="shift-model">${bModel}</div>
                                <div class="shift-numbers">
                                    <span class="plan-actual">${bActual}/${bPlan}</span>
                                </div>
                                <div class="efficiency ${getEfficiencyClass(parseFloat(bEff))}">${bEff}</div>
                            </div>
                            <div class="shift-card">
                                <div class="shift-title">C Shift</div>
                                <div class="shift-model">${cModel}</div>
                                <div class="shift-numbers">
                                    <span class="plan-actual">${cActual}/${cPlan}</span>
                                </div>
                                <div class="efficiency ${getEfficiencyClass(parseFloat(cEff))}">${cEff}</div>
                            </div>
                        </div>
                        <div class="status-badge ${getStatusClass(status)}">${status}</div>
                        ${config.showProgress ? createProgressBar(calculateLineEfficiency(row)) : ''}
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }

        function createTableLayout(data) {
            let html = `
                <div class="table-layout">
                    <table class="data-table">
                        <thead>
                            <tr>
            `;
            
            data.headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            
            html += `
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            data.data.forEach(row => {
                html += '<tr>';
                row.forEach((cell, index) => {
                    let cellContent = cell;
                    
                    // Format specific cell types
                    if (typeof cell === 'string') {
                        if (cell.toLowerCase().includes('received')) {
                            cellContent = `<span class="status-badge status-received">${cell}</span>`;
                        } else if (cell.toLowerCase().includes('pending')) {
                            cellContent = `<span class="status-badge status-pending">${cell}</span>`;
                        } else if (cell.toLowerCase().includes('delayed')) {
                            cellContent = `<span class="status-badge status-delayed">${cell}</span>`;
                        } else if (cell.toLowerCase().includes('high')) {
                            cellContent = `<span class="status-badge risk-high">${cell}</span>`;
                        } else if (cell.toLowerCase().includes('medium')) {
                            cellContent = `<span class="status-badge risk-medium">${cell}</span>`;
                        } else if (cell.toLowerCase().includes('low')) {
                            cellContent = `<span class="status-badge risk-low">${cell}</span>`;
                        }
                    }
                    
                    html += `<td>${cellContent}</td>`;
                });
                html += '</tr>';
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            return html;
        }

        function getEfficiencyClass(efficiency) {
            if (efficiency >= 95) return 'high';
            if (efficiency >= 85) return 'medium';
            return 'low';
        }

        function getStatusClass(status) {
            if (status.toLowerCase().includes('target')) return 'status-on-target';
            if (status.toLowerCase().includes('behind')) return 'status-behind';
            if (status.toLowerCase().includes('critical')) return 'status-critical';
            return 'status-on-target';
        }

        function calculateLineEfficiency(row) {
            const [,, aPlan, aActual,, bPlan, bActual,, cPlan, cActual] = row;
            const totalPlan = (parseInt(aPlan) || 0) + (parseInt(bPlan) || 0) + (parseInt(cPlan) || 0);
            const totalActual = (parseInt(aActual) || 0) + (parseInt(bActual) || 0) + (parseInt(cActual) || 0);
            
            if (totalPlan === 0) return 0;
            return Math.round((totalActual / totalPlan) * 100);
        }

        function createProgressBar(percentage) {
            return `
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min(percentage, 100)}%"></div>
                    </div>
                </div>
            `;
        }

        function showAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            
            alerts.forEach(alert => {
                const alertId = `alert_${Date.now()}_${Math.random()}`;
                
                const alertElement = document.createElement('div');
                alertElement.className = `alert ${alert.type}`;
                alertElement.id = alertId;
                alertElement.innerHTML = `
                    <strong>${alert.type.toUpperCase()}:</strong> ${alert.message}
                `;
                
                container.appendChild(alertElement);
                
                // Auto-remove after 10 seconds
                alertTimeout[alertId] = setTimeout(() => {
                    if (document.getElementById(alertId)) {
                        container.removeChild(alertElement);
                        delete alertTimeout[alertId];
                    }
                }, 10000);
            });
        }

        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdateTime').textContent = now.toLocaleTimeString();
        }

        function updateSystemStatus(data) {
            // Update any system-level indicators
            console.log('System heartbeat:', data);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen().catch(err => {
                    console.log(`Error attempting to exit fullscreen: ${err.message}`);
                });
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopStreaming();
            
            // Clear all alert timeouts
            Object.values(alertTimeout).forEach(timeout => {
                clearTimeout(timeout);
            });
        });

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            const btn = document.querySelector('.fullscreen-btn');
            if (document.fullscreenElement) {
                btn.innerHTML = '⛶';
                btn.title = 'Exit Fullscreen';
            } else {
                btn.innerHTML = '⛶';
                btn.title = 'Enter Fullscreen';
            }
        });

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Application error:', e.error);
            showAlert('Application error occurred. Please refresh the page.', 'error');
        });
    </script>
</body>
</html>
