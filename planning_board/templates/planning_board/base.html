<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Planning Board{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .planning-board-table { font-size: 0.85rem; }
        .shift-header { background-color: #e9ecef; font-weight: bold; }
        .line-header { background-color: #f8f9fa; font-weight: bold; }
        .formset-row { border-bottom: 1px solid #dee2e6; padding: 10px 0; }
        .delete-checkbox { color: red; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'planning_board:dashboard' %}">
                <i class="fas fa-clipboard-list"></i> Planning Board
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'planning_board:dashboard' %}">Dashboard</a>
                <a class="nav-link" href="{% url 'planning_board:list' %}">All Boards</a>
                <a class="nav-link" href="{% url 'planning_board:create' %}">Create New</a>
                <a class="nav-link" href="{% url 'planning_board:excel_upload' %}">Upload Excel</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
